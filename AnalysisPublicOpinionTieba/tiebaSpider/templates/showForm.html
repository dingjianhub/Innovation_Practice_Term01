<!doctype html>
<title>贴吧搜索</title>
<h1>贴吧搜索</h1>

{% block content %}
    <form class="form-horizontal" role="form" method="post">
        <div class="form-group">
            <label for="title" class="col-sm-2 control-label">{{ form.title.label.text }}</label>
            <div class="col-sm-10">
                {{ form.title }}
            </div>
        </div>
      此处省略  结构类似
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                {{ form.csrf_token }}
                {{ form.submit }}
            </div>
        </div>
    </form>
{% endblock %}

{% if page %}
  {% if keyword %}
	<p>{{page}}, {{keyword}}<br/><br/></p>
	<p>{{result | safe}}</p>
	<!--result中有<br/>标签，用safe取消自动转义-->
  {% endif %}
{% endif %}
